<div class="boards-container max-w-6xl min-h-screen mx-auto">
    <div class="flex justify-between mb-5">
        <h2 class="font-bold text-3xl mb-5">My boards</h2>
        <button class="btn btn-secondary" (click)="logout($event)">logout</button>
    </div>
    <div class="boards-grid w-full grid grid-cols-4 gap-4">
        <app-inline-form class="w-64" [fields]="createBoardFields" (handleSubmit)="createBoard($event)"
            [hasButton]="false" [fullHeight]="true" text="Create new board">
        </app-inline-form>
        <app-board-card *ngFor="let board of boards" [title]="board.title" [routerLink]="['/boards', board.id]">
        </app-board-card>
    </div>

    <div class="dropdown dropdown-right dropdown-end">
        <label tabindex="0" class="btn m-1">Click</label>
        <div tabindex="0" class="dropdown-content menu p-2 shadow bg-base-200 rounded-box w-80">
            <app-inline-form [fields]="createBoardFields" [alwaysEditting]="true" (handleSubmit)="createBoard($event)">
                <p>hello world</p>
            </app-inline-form>
        </div>
    </div>
</div>
