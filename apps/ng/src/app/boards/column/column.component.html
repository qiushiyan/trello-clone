<div class="min-h-screen col-span-1 bordered rounded-lg p-2 m-2">
    <h4 class="font-bold text-info">{{ column.title }}</h4>
    <div class="flex flex-col gap-2">
        <app-task *ngFor="let task of tasks" [task]="task"></app-task>
    </div>
    <div>
        <app-inline-form [fields]="createBoardFields" text="task" [oneLine]="true" (handleSubmit)="createTask($event)"
            [hasButton]="false">
        </app-inline-form>
    </div>
</div>
