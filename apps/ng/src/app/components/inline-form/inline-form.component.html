<div class="flex max-w-xs justify-center items-center mx-auto" [ngClass]="{'h-full': fullHeight}"
    (click)="activeEditting()">
    <ng-container *ngIf="!isEditting; else form">
        <ng-content></ng-content>
    </ng-container>
</div>

<ng-template #form>
    <form class="flex flex-col gap-1 items-center " (submit)="onSubmit($event)">
        <app-input *ngFor="let field of fields" [name]="field['name']" [field]="controls[field['name']]"
            [type]="field['type']" [inline]="true" [placeholder]="field['placeholder']"></app-input>
        <div class="flex items-center" *ngIf="hasButton">
            <button class=" btn btn-primary text-sm sblock mr-2 normal-case" *ngIf="hasButton">Save</button>
            <button class="btn btn-ghost text-sm normal-case" (click)="cancel($event)">Cancel</button>
        </div>
    </form>
</ng-template>
